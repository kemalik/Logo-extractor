version: "2"

services:
  selenium-hub:
    image: selenium/hub
    ports:
    - 4444:4444

  chrome:
    image: selenium/node-chrome
    links:
    - selenium-hub:hub
    volumes:
    - /dev/shm:/dev/shm
    depends_on:
      - selenium-hub
    environment:
      HUB_PORT_4444_TCP_ADDR: hub
      HUB_PORT_4444_TCP_PORT: 4444