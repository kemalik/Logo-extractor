<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Logo parser</title>
</head>
<body>
{% if error %}
<div class="error">
    <b>error:</b> {{ error }}
</div>
{% endif %}
<div class="result">
    <div class="url">
        <b>url:</b> {{ url }}
    </div>
    <div class="logo_url">
        <b>logo url:</b> {{ result }}
    </div>
    <div class="image">
        <b>image:</b>
        <img src="{{ result }}" alt="logo">
    </div>
</div>

</body>
</html>
